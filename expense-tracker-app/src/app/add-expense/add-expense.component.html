<mat-card>
  <mat-card-header>
    <mat-card-title>Add Expense</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="addExpense()">
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="expense.date" name="date" type="date" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput [(ngModel)]="expense.amount" name="amount" type="number" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="expense.category" name="category" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add Expense</button>
    </form>
  </mat-card-content>
</mat-card>
